<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function max() {
        let num = [];
        let pos = 0;
        let check = 0;
        for (let i = 0; i < 10; i++) {
          num.push(+prompt(`nhập phần tử thứ ${i + 1}`));
        }
        for (let i = 0; i < 10; i++) {
          if (isNaN(num[i])) {
            check = 1;
            break;
          }
        }
        if (check) {
          alert(`dữ liệu không hợp lệ`);
        } else {
          let max = Math.max(...num);
          const maxpos = num.findIndex((value) => value === max);
          alert(`giá trị lớn nhất là ${max} nằm ở vị trí thứ ${maxpos}`);
        }
      }
      max();
    </script>
  </body>
</html>
