<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];
      for (let i = 0; i < 10; i++) {
        let value = +prompt(` Mời bạn nhập vào số nguyên thứ ${i + 1} `);
        arr[i] = value;
        let result = arr.filter((element, index, arr) => {
          return element >= 10;
        });
        console.log(result);
      }
    </script>
  </body>
</html>
